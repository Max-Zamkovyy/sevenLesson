    <script>

var arrayNumber = [1,2,3,4,5,6,7,8,9];

function pifagor(array){


    var arrayIn = [];
    for(var i = 0; i<array.length; i++){
        arrayIn[i]=[];
      for(var j = 0; j<array.length; j++){
        arrayIn[i][j] = (i+1)*(j+1);
    }
    }return arrayIn;
    }

    console.log(pifagor(arrayNumber));

    </script>
